<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  <script>
    // This prevents the screen from flashing assuming the background colour is spot on
    // Both forced effects are removed in the main App.vue, Keep these two files in sync!
    const storedTheme = localStorage.getItem("preferredColorScheme")
    const preferTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
    if ((storedTheme == "dark" )|| preferTheme) {
      document.body.style.backgroundColor = "#181818"
    }
    document.body.style.transition = "all 0ms"
  </script>
</html>
